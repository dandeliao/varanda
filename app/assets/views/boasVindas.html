<div id="bv-hero">
	<h1>Bem-vinde à Maloca</h1>
</div>

<div id="bv-forms">
	<form id="form-cadastro">
		<h3>Crie um perfil</h3>
		<br>
		<label for="nome" hidden>nome</label>
		<input type="text" id="nome-cadastro" placeholder="nome" name="nome" required>
		<br>
		<br>
		<label for="email" hidden>e-mail</label>
		<input type="text" id="email-cadastro" placeholder="e-mail" name="email" required>
		<br>
		<br>
		<label for="senha" hidden>senha</label>
		<input type="password" id="senha-cadastro" placeholder="senha" name="senha" required>
		<br>
		<br>
		<label for="senha2" hidden>confirme sua senha</label>
		<input type="password" id="senha2-cadastro" placeholder="confirme sua senha" name="senha2" required>
		<br>
		<br>
		<br>
		<button type="submit">cadastrar</button>
	</form>

	<form id="form-login">
		<h3>Já tem um perfil?</h3>
		<br>
		<label for="nome" hidden>nome</label>
		<input type="text" id="nome-login" placeholder="nome" name="nome" required>
		<br>
		<br>
		<label for="senha" hidden>senha</label>
		<input type="password" id="senha-login" placeholder="senha" name="senha" required>
		<br>
		<br>
		<br>
		<button type="submit">entrar</button>
	</form>
</div>
